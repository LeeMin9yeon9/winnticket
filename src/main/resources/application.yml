server:
  port: 8080
  url: https://api.winnticket.store
spring:
  profiles:
    active: local   # 기본은 local

mybatis:
  mapper-locations: classpath*:/**/*Sql.xml
  type-aliases-package: kr.co.winnticket
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: kr.co.winnticket.common.typehandler

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /api-docs

  group-configs:
    - group: 0000.공통
      paths-to-match: /api/common/**
    - group: 0100.커뮤니티
      paths-to-match: /api/community/**
    - group: 0200.메뉴
      paths-to-match: /api/menu/**
    - group: 0300.주문
      paths-to-match: /api/order/**
    - group: 0400.상품
      paths-to-match: /api/product/**
    - group: 0500.로그인 및 토큰
      paths-to-match: /api/auth/**
    - group: 0600.사이트관리
      paths-to-match: /api/admin/**
    - group: 0700.파트너관리
      paths-to-match: /api/partners/**
    - group: 0800.채널관리
      paths-to-match: /api/channels/**
    - group: 0900.팝업관리
      paths-to-match: /api/admin/popups/**
    - group: 1000.배너관리
      paths-to-match: /api/admin/banners/**

  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  override-with-generic-response: false

