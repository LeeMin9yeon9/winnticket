server:
  port: 8080
  url: https://api.winnticket.store
  servlet:
    session:
      cookie:
        name: JSESSIONID
        path: /
        same-site: none
        secure: true
spring:
  profiles:
    active: local   # 기본은 local

mybatis:
  mapper-locations: classpath*:/**/*Sql.xml
  type-aliases-package: kr.co.winnticket
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: kr.co.winnticket.common.typehandler

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /api-docs
  group-configs: []
    
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  override-with-generic-response: false

